<!DOCTYPE html>
<html ng-app="sunckAXF">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>爱鲜蜂</title>

		<link rel="stylesheet" type="text/css" href="app/common/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="app/common/css/main.css" />
		<link rel="stylesheet" href="app/common/css/animate.css" />

		<script src="app/common/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/common/js/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/common/js/angular-css.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="app/pages/home/home.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div ui-view></div>
		<footer>
			<a class="home" ui-sref="home" ui-sref-active="active1">
				<dl>
					<dt><span></span></dt>
					<dd>主页</dd>
				</dl>
			</a>
			<a class="market" ui-sref="market" ui-sref-active="active2">
				<dl>
					<dt><span></span></dt>
					<dd>闪送超市</dd>
				</dl>
			</a>
			<a class="cart" ui-sref="cart" ui-sref-active="active3">
				<dl>
					<dt><span></span></dt>
					<dd>购物车</dd>
				</dl>
			</a>
			<a class="mine" ui-sref="mine" ui-sref-active="active4">
				<dl>
					<dt><span></span></dt>
					<dd>我的</dd>
				</dl>
			</a>
		</footer>
	</body>
	<script src="app/app.js" type="text/javascript" charset="utf-8"></script>
	<script>
		document.documentElement.style.fontSize = innerWidth / 10 + "px";
		window.onresize = function() {
			document.documentElement.style.fontSize = innerWidth / 10 + "px";
		}
	</script>

</html>
